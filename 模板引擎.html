<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="./js/q.js"></script>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <script src="./layui/layui.js"></script>
  <title>layUI</title>
  <style>
    .djdj {
      color: red;
    }

    .jdjd {
      font-size: 18px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="test-div"></div>
  <script type="text/html" id="mbyq_test">
    <div>
      <ul>
        {{#
          layui.each(d.arr, function(index, item) {
        }}
        <p class="djdj">{{index}}--- {{item.name}}</p>
        {{#  })}}

        {{#
          layui.each(d.arr, function(i, item) { 
            if (i >2){ 
        }}
        <p class="jdjd">{{i}}--- {{item.name}}</p>
        {{# }}) }}
      </ul>
    </div>
  </script>
  <script>
    let test_div = $('#test-div')[0];
    let mbyq_test = $('#mbyq_test')[0];
    console.log(test_div)
    var getTpl = mbyq_test.innerHTML
    var data = {
      title: 'djdjdjdj',
      arr: [{
          name: 'kk'
        },
        {
          name: 'gfgf'
        },
        {
          name: 'fghn'
        },
        {
          name: 'dcac'
        },
        {
          name: 'qwddc'
        }
      ]
    }
    layui.use('laytpl', function () {
      let laytpl = layui.laytpl;
      laytpl(getTpl).render(data, (html) => {
        test_div.innerHTML = html;
      })
    })
  </script>
</body>

</html>
